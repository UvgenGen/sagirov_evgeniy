{%extends "base.html" %}


{% block title %}addPerson{% endblock title %}


{% block person%} active {% endblock %}


{% block main_content %}
<h1 class = "col-md-4 col-sm-6" align="right">Add person</h1>

<form method="post" class="form-horizontal"> 
	<div class = "row">

		<div class = "col-md-4 col-sm-6" align="right">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" class="btn btn-primary btn-block" />
		</div>

	</div>
		
</form>
{% endblock main_content %}
